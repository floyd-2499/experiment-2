<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js cart box</title>
    <script src="https://kit.fontawesome.com/726f551968.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="part1">
            <p id="qty" name="num"> 1 </p>
        </div>
        <div class="part2">
            <ul>
                <li id="add"><i class="fas fa-plus"></i></li>
                <li id="dlt"><i class="fas fa-trash-alt"></i></li>
                <li id="minus"><i class="fas fa-minus"></i></li>
            </ul>
        </div>
    </div>


    <script src="/index.js"></script>
</body>
</html>
